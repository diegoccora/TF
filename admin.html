<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  </head>
<body>

    <button id="btnRegresar" type="button" class="btn btn-primary">Regresar</button>

    <h1><img src="Imagenes/Logo xports.png" style="display: block; margin: auto; height: 100px; width: 300px;"></h1>
    <hr style="border: 1px solid black;">

    <div class="container mt-4"style="width: 100%;">
      
      <div class="row">
          <div class="col-md-4">
              <form>
 
                  <div class="form-group">
                    <label for="exampleInputPassword1">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" disabled>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Apellido Paterno</label>
                      <input type="text" class="form-control" id="txtApPaterno" disabled>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Apellido Materno</label>
                    <input type="text" class="form-control" id="txtApMaterno" disabled>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Correo electrónico</label>
                    <input type="text" class="form-control" id="txtEmail" disabled>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="text" class="form-control" id="txtPassword" disabled>
                  </div>
                    
                 
                  <button id="btnGuardar" type="button" class="btn btn-primary" disabled>Guardar</button>
                  <button id="btnLimpiar" type="button" class="btn btn-danger" disabled>Limpiar</button>
                  <button id="btnEliminarTodo" type="button" class="btn btn-danger">Eliminar Todo</button>
                </form>
          </div>
 
          <div class="col-md-8">
              <table class="table" style="text-align: center;">
                  <thead>
                    <tr>
                      <th scope="col" id="txtId">Código</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido Paterno</th>
                      <th scope="col">Apellido Materno</th>
                      <th scope="col">Correo electrónico</th>
                      <th scope="col">Contraseña</th>
                      <th scope="col">Opciones</th>
                    </tr>
                  </thead>
                  <tbody id="tbody_datos">
                   
                  </tbody>
                </table>
          </div>
      </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script src="js/admin.js" ></script>
</html>
